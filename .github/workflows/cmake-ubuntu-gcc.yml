name: CMake on Ubuntu GCC  

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      
      matrix:
        build_type: [Debug]
        c_compiler: [gcc]
        cpp_compiler: [g++]

    steps:   
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true
          path: ''

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Update packages
        run: sudo apt-get update && sudo apt-get upgrade

      - name: Install packages
        run: sudo apt-get install --fix-missing libgl1-mesa-dev mesa-utils mesa-common-dev
    
      - name: Install Vulkan SDK
        uses: jakoch/install-vulkan-sdk-action@v1.1.1
        with:
          install_runtime: true
          cache: true
          stripdown: true

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v6
          
      - name: actions-setup-cmake
        uses: jwlawson/actions-setup-cmake@v2.0.2

      - name: Configure CMake GCC
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -G "Ninja"
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DNX_PLATFORM_OPENGL=1
          -DNX_PLATFORM_VULKAN=1
          -DNX_PLATFORM_OPENAL=1
          -DNX_BUILD_TESTS=1
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --build-config ${{ matrix.build_type }} --test-dir ${{ steps.strings.outputs.build-output-dir }}
