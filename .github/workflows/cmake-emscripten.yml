name: CMake on Windows Emscripten

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      fail-fast: true
      
      matrix:
            build_type: [Debug]

    steps:

      - uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true
          path: ''

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
  
      - name: Setup Ninja
        uses: ashutoshvarma/setup-ninja@master
        with:
          version: 1.10.0

      - name: actions-setup-cmake
        uses: jwlawson/actions-setup-cmake@v2.0.2

      - name: Setup emsdk
        uses: mymindstorm/setup-emsdk@v14
        with:
          # Make sure to set a version number!
          version: 3.1.68
          # This is the name of the cache folder.
          # The cache folder will be placed in the build directory,
          #  so make sure it doesn't conflict with anything!
          actions-cache-folder: 'emsdk-cache'
      
      - name: Verify
        run: emcc -v

      - name: Configure CMake Emscripten
        run: >
          emcmake cmake -B ${{ steps.strings.outputs.build-output-dir}}
          -G "Ninja"
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DNX_PLATFORM_OPENGL=1
          -DNX_PLATFORM_OPENAL=1
          -DNX_BUILD_TESTS=1
          -S ${{ github.workspace }}         


      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}
  
      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --build-config ${{ matrix.build_type }} --test-dir ${{ steps.strings.outputs.build-output-dir }}
